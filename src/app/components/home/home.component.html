<div class="home-container">
  <div class="hero-section">
    <h1>{{ title }}</h1>
    <p>This is a complete Angular development environment with Docker setup.</p>
  </div>

  <div class="features-section">
    <h2>Features</h2>
    <div class="features-grid">
      <div class="feature-card" *ngFor="let feature of features">
        <h3>{{ feature }}</h3>
        <p>Configured and ready to use</p>
      </div>
    </div>
  </div>

  <div class="getting-started">
    <h2>Getting Started</h2>
    <ol>
      <li>Run <code>docker-compose up</code> to start development server</li>
      <li>Open <a href="http://localhost:4200" target="_blank">http://localhost:4200</a></li>
      <li>Start developing your Angular application</li>
    </ol>
  </div>
</div>
