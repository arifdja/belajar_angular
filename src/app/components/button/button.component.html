<button
  [type]="type"
  [disabled]="disabled || loading"
  [ngClass]="getButtonClasses()"
  [attr.aria-label]="ariaLabel"
  (click)="onClick($event)">

  <!-- Loading Spinner -->
  <div *ngIf="loading" [ngClass]="getLoadingSpinnerClasses()"></div>

  <!-- Left Icon -->
  <ng-container *ngIf="hasLeftIcon() && !loading">
    <svg [ngClass]="getIconClasses()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <ng-container [ngSwitch]="icon">
        <!-- Save Icon -->
        <path *ngSwitchCase="'save'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3-3m0 0l-3 3m3-3v12"></path>
        
        <!-- Edit Icon -->
        <path *ngSwitchCase="'edit'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
        
        <!-- Delete Icon -->
        <path *ngSwitchCase="'delete'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        
        <!-- Add Icon -->
        <path *ngSwitchCase="'add'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M12 4v16m8-8H4"></path>
        
        <!-- Search Icon -->
        <path *ngSwitchCase="'search'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        
        <!-- Download Icon -->
        <path *ngSwitchCase="'download'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        
        <!-- Upload Icon -->
        <path *ngSwitchCase="'upload'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
        
        <!-- Refresh Icon -->
        <path *ngSwitchCase="'refresh'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        
        <!-- Close Icon -->
        <path *ngSwitchCase="'close'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M6 18L18 6M6 6l12 12"></path>
        
        <!-- Check Icon -->
        <path *ngSwitchCase="'check'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M5 13l4 4L19 7"></path>
        
        <!-- Arrow Left Icon -->
        <path *ngSwitchCase="'arrow-left'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        
        <!-- Arrow Right Icon -->
        <path *ngSwitchCase="'arrow-right'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
      </ng-container>
    </svg>
  </ng-container>

  <!-- Button Content -->
  <ng-content></ng-content>

  <!-- Right Icon -->
  <ng-container *ngIf="hasRightIcon() && !loading">
    <svg [ngClass]="getIconClasses()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <ng-container [ngSwitch]="icon">
        <!-- Same icon paths as above but for right position -->
        <path *ngSwitchCase="'save'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3-3m0 0l-3 3m3-3v12"></path>
        
        <path *ngSwitchCase="'edit'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
        
        <path *ngSwitchCase="'delete'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        
        <path *ngSwitchCase="'add'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M12 4v16m8-8H4"></path>
        
        <path *ngSwitchCase="'search'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        
        <path *ngSwitchCase="'download'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        
        <path *ngSwitchCase="'upload'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
        
        <path *ngSwitchCase="'refresh'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        
        <path *ngSwitchCase="'close'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M6 18L18 6M6 6l12 12"></path>
        
        <path *ngSwitchCase="'check'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M5 13l4 4L19 7"></path>
        
        <path *ngSwitchCase="'arrow-left'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        
        <path *ngSwitchCase="'arrow-right'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
      </ng-container>
    </svg>
  </ng-container>
</button>
