<!-- Modal untuk menampilkan detail user -->
<div *ngIf="show" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" (click)="close()">
    <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-4" (click)="$event.stopPropagation()">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-gray-800">{{ title }}</h2>
            <button (click)="close()" class="text-gray-500 hover:text-gray-700">
                <span class="text-2xl">&times;</span>
            </button>
        </div>
        <div *ngIf="user" class="space-y-3">
            <div>
                <label class="font-semibold text-gray-700">Nama:</label>
                <p class="text-gray-600">{{ user.name }}</p>
            </div>
            <div>
                <label class="font-semibold text-gray-700">Email:</label>
                <p class="text-gray-600">{{ user.email }}</p>
            </div>
            <div>
                <label class="font-semibold text-gray-700">Phone:</label>
                <p class="text-gray-600">{{ user.phone }}</p>
            </div>
            <div>
                <label class="font-semibold text-gray-700">Website:</label>
                <p class="text-gray-600">{{ user.website }}</p>
            </div>
            <div>
                <label class="font-semibold text-gray-700">Company:</label>
                <p class="text-gray-600">{{ user.company?.name }}</p>
            </div>
        </div>
    </div>
</div>
