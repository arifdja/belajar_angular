<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md mt-8">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Latihan</h2>
    <h1 class="text-2xl font-bold text-blue-600 mb-4">Ini adalah komponen Latihan {{title}}.</h1>
    <ul class="mt-4 list-disc pl-6 space-y-2">
        <li *ngFor="let d of data" class="text-gray-800">
            <span class="font-medium">{{ d.nama }}</span> -
            <span>{{ d.umur }}</span> tahun -
            <span class="italic text-gray-500">{{ d.alamat }}</span>
        </li>
    </ul>
    <div class="mt-6 flex gap-3">
        <app-tombol aksi="Tulis Log" (klik)="fungsiParent($event)"></app-tombol>
        <app-tombol aksi="Proses Lain" (klik)="fungsiParent2($event)"></app-tombol>
    </div>

    <!-- Contoh Two-way Data Binding -->
    <div class="mt-8">
        <label class="block mb-2 font-medium">Nama User (Two-way Binding):</label>
        <input type="text" [(ngModel)]="namaUser" class="border px-3 py-2 rounded w-full" placeholder="Masukkan nama user" />
        <p class="mt-2 text-gray-700">Nama yang diketik: <span class="font-semibold">{{ namaUser }}</span></p>
    </div>

    <!-- Contoh Two-way Data Binding untuk Selectbox -->
    <div class="mt-8">
        <label class="block mb-2 font-medium">Pilih Kota:</label>
        <select [(ngModel)]="kotaUser" class="border px-3 py-2 rounded w-full">
            <option value="">-- Pilih Kota --</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Bandung">Bandung</option>
            <option value="Surabaya">Surabaya</option>
        </select>
        <p class="mt-2 text-gray-700">Kota yang dipilih: <span class="font-semibold">{{ kotaUser }}</span></p>
    </div>
</div>
