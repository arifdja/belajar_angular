
<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md mt-8">
        <h1 class="text-2xl font-bold text-blue-600 mb-4">Kalkulator</h1>
        <form [formGroup]="form" class="flex flex-col gap-4">
            <div class="flex items-center gap-2">
                <input type="number" formControlName="nilai1" class="border rounded px-2 py-1 w-24" />
                <select formControlName="operator" class="border rounded px-2 py-1">
                    <option value="tambah">+</option>
                    <option value="kurang">-</option>
                </select>
                <input type="number" formControlName="nilai2" class="border rounded px-2 py-1 w-24" />
                <span class="mx-2 font-bold">=</span>
                <span class="text-lg font-semibold">{{ hasil }}</span>
            </div>
        </form>
</div>
