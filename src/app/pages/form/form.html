<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-8">
  <h2 class="text-2xl font-bold mb-6 text-center">Form Kontak</h2>
  <form [formGroup]="formData" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Nama:</label>
      <input 
        type="text" 
        id="nama" 
        formControlName="nama" 
        placeholder="Masukkan nama"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <small *ngIf="formData.get('nama')?.invalid && formData.get('nama')?.touched" class="text-red-500 text-xs mt-1 block">
        Nama wajib diisi
      </small>
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        placeholder="Masukkan email"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <small *ngIf="formData.get('email')?.invalid && formData.get('email')?.touched" class="text-red-500 text-xs mt-1 block">
        Email valid wajib diisi
      </small>
    </div>
    <div>
      <label for="pesan" class="block text-sm font-medium text-gray-700 mb-1">Pesan:</label>
      <textarea 
        id="pesan" 
        formControlName="pesan" 
        placeholder="Masukkan pesan"
        rows="4"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
      <small *ngIf="formData.get('pesan')?.invalid && formData.get('pesan')?.touched" class="text-red-500 text-xs mt-1 block">
        Pesan wajib diisi
      </small>
    </div>
    <button 
      type="submit" 
      [disabled]="formData.invalid"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 disabled:opacity-50 transition"
    >
      Kirim
    </button>
  </form>
</div>
